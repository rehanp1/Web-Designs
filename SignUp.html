<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Geologica&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4a0b4671a.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Welcome, friend!</h2>
            <form action="/">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field" placeholder="Name">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-envelope-open"></i>
                    <input type="email" class="input-field" placeholder="Email">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <p class="term"><i class="fa-regular fa-circle-check"></i> I've read and agree to <span>Terms & conditions</span></p>
               
                <button type="submit">create account</button>
                <p>Already have an account? <span>Login</span></p>
            </form>
        </div>
        <div class="welcome-message">
            <h3>Glad to see You!</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>
</body>
</html>
