<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login1.css">
    <script src="https://kit.fontawesome.com/e4a0b4671a.js" crossorigin="anonymous"></script>
    <title>Login Page 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="form-box" onsubmit="return false" method="post">
            <input type="text" name="fname" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <div class="check-section">
                <input type="checkbox" name="checkbox">
                <p>Remember password</p>
            </div>

            <button class="login-button">Login</button>
        </div>

        <p>Not Registered? <a href="SignUp.html">Sign Up</a></p>

        <div class="login-via-social">
            <p>Or login via social links</p>
        </div>

        <div class="social-buttons">
            <button><i class="fa-brands fa-square-facebook"></i>Facebook</button>
            <button><i class="fa-brands fa-google"></i>Google</button>
        </div>
    </div>

    <h3 class="message"></h3>
    <script src="Login1.js"></script>
</body>
</html>
